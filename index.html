<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="wrapper">
        <div class="logo">
            <div class="container">
                <p>Movie<span>Star</span></p>
            </div>
        </div>
        <div class="search-container">
            <div class="search-element">
                <h3>Search Movie:</h3>
                <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box"
                    onkeyup="findMovies()" onclick="findMovies()">
                <div id="searchList" class="hide-search-list"></div>
                <button onclick="findMovies()" class="search-button">Search</button>
            </div>
            <div id="sort-buttons" class="sort-buttons">

                <button id="sort-by-release-button" class="sort-button">Sort by Release</button>
            </div>

            <div class="search-list" id="search-list"></div>
        </div>

        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">

                </div>
            </div>
        </div>
        <div id="loading" class="loading hide-loading">
            <div class="loading-spinner"></div>
        </div>


    </div>
    <script src="key.js"></script>
    <script src="script.js"></script>
</body>

</html>
